<div class="container">
    <div class="logo" routerLink="/">
        <h3>Answer<span>Streams</span></h3>
    </div>
    <div class="details">
        <div class="links">
            <a href="" routerLink="/questions">Questions</a>
            <a href="" routerLink="/questions">Unanswered</a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search...">
        </div>
        <div class="auth-area">
            <button class="login-btn" *ngIf = "!loggedIn" routerLink="/login">Log in</button>
            <button class="signup-btn" *ngIf = "!loggedIn" routerLink="/register">Sign up</button>
            <button class="signup-btn" *ngIf = "loggedIn" routerLink="/profile">Profile</button>
            <button class="login-btn"*ngIf = "loggedIn" (click)="logout()" routerLink="/login">Log Out</button>
            <div class="icon"></div>
        </div>
    </div>
</div>
