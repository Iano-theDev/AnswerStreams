<app-header></app-header>
<div class="container">
    <div class="heading">
        <h2>All Questions</h2>
        <button class="ask-question" routerLink="/ask">Ask</button>
    </div>
    <div class="question-container" *ngFor="let question of questions" >
        <div class="question">
            <div class="question-activity">
                <div class="votes">
                    <p>0  votes</p>
                </div>
                <div class="answers">
                    <p>1 Answer</p>
                </div>
            </div>
            <div class="question-heading">
                <!-- <h3 (click)="getQuestions()" routerLink="/questions/1">How to find money?</h3> -->
                <h3 [routerLink]="question.questionId">{{question.title}}</h3>
            </div>
            <div class="question-body">
                <p>{{question.body}}</p>
            </div>
            <div class="user-details">
                <div class="user">
                    <p>{{question.userId}}</p>
                </div>
                <div class="date">
                    <p>{{question.createdAt| date:'short':'UTC'}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="page-links">
        <div class="page">
           <button>1</button>
        </div>
        <div class="page">
            <button>2</button>
        </div>
        <div class="page">
            <button>3</button>
        </div>
        <div class="page">
            <button>next</button>
        </div>
    </div>
</div>
<app-footer></app-footer>
